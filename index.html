<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب نواقص الفرع</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        let currentUserData = null;
        (function() {
            const userString = sessionStorage.getItem('keroUser');
            if (!userString) { window.location.href = '../login/'; return; }
            try {
                currentUserData = JSON.parse(userString);
                const permissions = currentUserData.permissions || [];
                if (!permissions.includes('admin') && !permissions.includes('resupply_app')) {
                    alert("وصول مرفوض."); window.location.href = '../index.html'; return;
                }
                document.addEventListener('DOMContentLoaded', () => { document.body.style.visibility = 'visible'; });
            } catch (e) {
                sessionStorage.removeItem('keroUser');
                window.location.href = '../login/';
            }
        })();
    </script>
    <div id="loading-overlay">
        <div class="spinner-border text-primary" role="status" style="width: 3.5rem; height: 3.5rem;"></div>
        <p class="mt-3 fs-5">...جاري التحميل</p>
    </div>
    <div id="app-view" class="view active">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fas fa-boxes-packing me-2"></i>طلب نواقص الفرع</a>
                <div class="d-flex align-items-center">
                    <a href="../index.html" class="btn btn-outline-secondary btn-sm ms-3"><i class="fas fa-arrow-left"></i> الرئيسية</a>
                    <span class="navbar-text ms-3 text-white-50">المستخدم: <strong class="text-white" id="loggedInUser"></strong> | الفرع: <strong class="text-white" id="currentBranchName">...</strong></span>
                    <button id="logoutBtn" class="btn btn-outline-light btn-sm">خروج</button>
                </div>
            </div>
        </nav>
        <div class="container my-4">
            <div id="branch-selector-view" class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card p-4"><div class="card-body text-center"><i class="fas fa-store fa-3x text-primary mb-3"></i><h4 class="card-title">اختر الفرع</h4><p class="text-muted">يجب اختيار فرع لعرض الارصدة.</p><select class="form-select form-select-lg" id="branchSelect"></select></div></div>
                </div>
            </div>
            <div id="main-content" class="d-none">
                 <div class="row g-4">
                       <div class="col-lg-8">
                            <div id="search-container" class="card mb-4">
                                <div class="card-body p-4">
                                    <h5 class="card-title mb-3"> البحث عن الأصناف</h5>
                                    <div class="row g-2 align-items-end">
                                        <div class="col-sm-5"><label for="supplierFilter" class="form-label">بحث حسب المورد</label><select id="supplierFilter" class="form-select"></select></div>
                                        <div class="col-sm-5"><label for="searchTerm" class="form-label">بحث بالاسم او الكود او الباركود</label><div class="input-group"><input type="search" class="form-control" id="searchTerm" placeholder="..."><button class="btn btn-outline-secondary" type="button" id="scanBarcodeBtn" title="مسح باركود بالكاميرا"><i class="fas fa-camera"></i></button></div></div>
                                        <div class="col-sm-2 d-grid"><button id="searchBtn" class="btn btn-primary w-100">بحث</button></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body p-4"><div class="table-responsive table-responsive-scrollable"><table id="itemsTable" class="table table-hover" style="width:100%"><thead><tr><th>الاسم</th><th>المورد</th><th>الكمية الحالية</th><th>الكمية المطلوبة</th></tr></thead><tbody></tbody></table></div></div>
                                <div class="card-footer text-start bg-light p-3"><button id="addItemsBtn" class="btn btn-success"><i class="fas fa-cart-plus me-2"></i>حفظ الاصناف المختارة</button></div>
                            </div>
                       </div>
                       <div class="col-lg-4">
                           <div id="order-summary-card" class="card">
                               <div class="card-body p-4"><h5 class="card-title mb-3"> مراجعة الطلب</h5><div id="order-summary-content"><p class="placeholder-text text-center">الأصناف المختارة</p></div><div class="d-grid mt-3"><button id="exportBtn" class="btn btn-success btn-lg" disabled>استخراج الطلب (<span id="selectionCount">0</span>)</button></div></div>
                           </div>
                       </div>
                   </div>
            </div>
        </div>
    </div>

    <!-- Scanner Modal -->
    <div class="modal fade" id="barcode-scanner-modal" tabindex="-1" aria-labelledby="scannerModalLabel" aria-hidden="true"><div class="modal-dialog modal-lg modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="scannerModalLabel">مسح باركود</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body p-0"><div class="scanner-container"><video id="video-scanner" playsinline autoplay></video><div class="scanner-overlay"><div class="scan-line"></div></div></div><div id="scanner-error" class="alert alert-danger m-3 d-none"></div></div><div class="modal-footer justify-content-center"><button type="button" class="btn btn-secondary" id="scannerSwitchBtn"><i class="fas fa-sync-alt me-2"></i>تبديل الكاميرا</button></div></div></div></div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../assets/js/session.js"></script>
    <script src="main.js"></script>
</body>
</html>
